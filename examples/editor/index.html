<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>d3-view markdown editor example</title>
    <link rel="stylesheet" href="style.css">
    <script src="../../dist/d3-view.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
</head>
<body>
<section id="editor">
    <d3-editor>
        <textarea d3-model="input"></textarea>
        <div d3-html="html"></div>
    </d3-editor>
</section>

<script>
new d3.View({
    tag: 'd3-editor',
    data: {
        input: '# hello',
        html: function () {
            return marked(this.input);
        }
    }
});
</script>
