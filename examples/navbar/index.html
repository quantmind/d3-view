<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>d3-view markdown editor example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.3/css/bootstrap.min.css">
</head>
<body>
<div id="page" d3-full-page class="container">
    <navbar></navbar>
    <h1 style="padding-top: 100px">A navbar component</h1>
    <form>
        <fieldset class="form-group">
            <legend>Choose a style</legend>
            <div class="radio" d3-for="theme in themes">
                <label d3-html="theme">
                    <input class="form-check-input" type="radio" name="theme" d3-value="theme">
                    <slot></slot>
                </label>
            </div>
        </fieldset>
    </form>
</div>

<script src="../../dist/d3.js"></script>
<script src="../../dist/d3-view.js"></script>
<script src="script.js"></script>
</body>
