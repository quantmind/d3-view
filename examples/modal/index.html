<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>d3-view modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.3/css/bootstrap.min.css">
</head>
<body>
<div id="page" class="container">
    <div class="m-x-auto" style="max-width: 500px">
        <h1 style="padding-top: 100px">D3 view modal</h1>
        <p>Toggle a modal via JavaScript by clicking the button below. It will slide down and fade in from the top of the page.
        </p>
        <a class="btn btn-primary" href="#" role="button" d3-on-click="testModal.$show()">Link</a>
        <d3modal d3-model="testModal">
            <div d3-once="body">
                You can use the ``d3-once`` directive to initialise component model attributes without one-way binding.
            </div>
        </d3modal>
    </div>
</div>

<script src="https://d3js.org/d3.v4.js"></script>
<script src="../../dist/d3-view.js"></script>
<script src="script.js"></script>
</body>
