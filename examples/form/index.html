<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>d3-view dynamic forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.3/css/bootstrap.min.css">
</head>
<body>
<div class="jumbotron text-xs-center">
    <h1 class="display-2">Dynamic forms</h1>
    <p class="lead">Create forms from JSON schema with built in validation</p>
</div>
<div id="page" class="container">
    <div class="row">
        <div class="col-sm-6">

            <div class="m-x-auto" style="max-width: 400px">
                <h2 class="text-xs-center">From object</h2>
                <d3form json="$simpleform"></d3form>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="m-x-auto" style="max-width: 400px">
                <h2 class="text-xs-center">From url</h2>
                <d3form json="https://assets.fluidily.com/examples/form.json"></d3form>
            </div>
        </div>
    </div>
</div>
<script src="https://d3js.org/d3.v4.js"></script>
<script src="../../dist/d3-view.js"></script>
<script src="script.js"></script>
</body>
