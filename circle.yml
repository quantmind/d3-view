machine:

  node:
    version: 7.1.0


dependencies:
  override:
    - npm install


test:
  override:
    - npm test
    - npm run-script cover
    - mv coverage/C* $CIRCLE_ARTIFACTS/coverage


deployment:
  publish:
    branch: master
    commands:
      - cd && echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
      - npm run-script release
