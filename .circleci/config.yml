version: 2
jobs:
  build:
    working_directory: ~/quantmind
    docker:
      - image: circleci/node:8.9-browsers
    steps:
      - checkout
      - run:
          name: Update yarn
          command: 'sudo npm install -g yarn@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
  test:
    docker:
      - image: circleci/node:8.9-browsers
    steps:
      - checkout
      - run:
          name: Test
          command: yarn test
      - run:
          name: Coverage
          command: yarn cover

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
