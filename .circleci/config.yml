version: 2
jobs:
  test:
    working_directory: ~/quantmind
    docker:
      - image: circleci/node:8.9-browsers
    steps:
      - checkout
      - run:
          name: Update yarn
          command: 'sudo npm install -g yarn@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install
          command: yarn install
      - run:
          name: Test
          command: yarn test
      - run:
          name: Coverage
          command: yarn cover
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
